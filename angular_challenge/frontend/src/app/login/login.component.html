<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
      <img src="assets/ford-ranger.png" alt="Ford" class="img-fluid" />
    </div>

    <div class="col-md-6">
      <div class="card shadow p-4 animate-fade-in">
        <div class="text-center mb-4">
          <img src="assets/logo-ford.png" alt="Logo Ford" height="60">
          <h3 class="mt-2 text-success">Boas-vindas</h3>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Insira seu e-mail">
          </div>

          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" formControlName="senha" placeholder="Insira sua senha">
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="lembrar" formControlName="lembrar">
            <label class="form-check-label" for="lembrar">Logar automaticamente</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>

          <div *ngIf="loginError" class="alert alert-danger mt-3">
            {{ loginError }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
