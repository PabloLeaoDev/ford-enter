<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Company</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/logo-ford.png" alt="Logo da Ford"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="contato">
        <div>
            <h1>Sobre Você</h1>
            <img src="assets/img/xls 2.2 diesel.jpg" alt="storm model">
        </div>
        <form action="" method="post">
            <div class="form-container">
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div>
                    <label for="cpf"></label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div>
                    <label for="tel"></label>
                    <input type="tel" id="tel" name="tel" placeholder="Telefone">
                </div>
                <div>
                    <label for="type"></label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Como você deseja ser contatado</option>
                        <option value="aquisicao">Aquisição</option>
                        <option value="elogio">Elogio</option>
                        <option value="critica">Crítica</option>
                    </select>
                </div>
                <div class="free-text">
                    <label for="message"></label>
                    <textarea id="message" name="message" placeholder="Mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Redes Sociais</p>
            <div>
                <a href="https://pt-br.facebook.com/ford/photos/" target="_blank"><img src="assets/img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/user/ford" target="_blank"><img src="assets/img/youtube-squared-50.png" alt="Youtube"></a>
                <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="assets/img/instagram-logo-50.png" alt="Instagram"></a>
            </div>
        </div>
        <a href="https://www.ford.com.br/copyright/" target="_blank"><img src="assets/img/ford-96.png" alt="Logo da Ford"></a>
    </footer>
</body>
</html>
