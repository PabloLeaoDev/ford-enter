<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Company</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/logo-ford.png" alt="Logo da Ford"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="contato">
        <div class="forms">
            <div>
                <h1>Sobre Você</h1>
                <img src="assets/img/xls 2.2 diesel.jpg" alt="storm model">
            </div>
            <form action="http://localhost:3000/save" method="post" id="iform">
                <div class="form-container">
                    <div>
                        <label for="name"></label>
                        <input type="text" id="iname" name="name" placeholder="Nome Completo" class="fordform" required>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" id="iemail" name="email" placeholder="E-mail" class="fordform" required>
                    </div>
                    <div>
                        <label for="cpf"></label>
                        <input type="text" id="icpf" name="cpf" placeholder="CPF" class="fordform" minlength="14" maxlength="14" required>
                    </div>
                    <div>
                        <label for="tel"></label>
                        <input type="tel" id="iphone-number" name="phone-number" placeholder="Telefone" class="fordform">
                    </div>
                    <div>
                        <label for="type"></label>
                        <select id="itype" name="type" required>
                            <option value="" disabled selected>Como você deseja ser contatado</option>
                            <option value="aquisicao">Aquisição</option>
                            <option value="elogio">Elogio</option>
                            <option value="critica">Crítica</option>
                        </select>
                    </div>
                    <div class="free-text">
                        <label for="message"></label>
                        <textarea id="message" name="message" placeholder="Mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>Redes Sociais</p>
            <div>
                <a href="https://pt-br.facebook.com/ford/photos/" target="_blank"><img src="assets/img/facebook-50.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/user/ford" target="_blank"><img src="assets/img/youtube-squared-50.png" alt="Youtube"></a>
                <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="assets/img/instagram-logo-50.png" alt="Instagram"></a>
            </div>
        </div>
        <a href="https://www.ford.com.br/copyright/" target="_blank"><img src="assets/img/ford-96.png" alt="Logo da Ford"></a>
    </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/animations.js"></script>
</body>
</html>
