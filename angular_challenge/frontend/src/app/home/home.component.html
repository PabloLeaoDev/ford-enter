<div class="d-flex">
  <nav class="sidebar bg-light border-end p-3" [ngClass]="{ 'active': sidebarOpen }">
    <img src="assets/logo-ford.png" alt="Logo Ford" class="img-fluid mb-3" />
    <ul class="nav flex-column">
      <li class="nav-item">
        <a routerLink="/home" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
    </ul>
  </nav>

  <div class="flex-grow-1 position-relative">
    <header class="d-flex justify-content-start align-items-center p-3 shadow-sm">
      <button class="btn btn-outline-primary me-3" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100 bg-image fade-in">
      <div class="glass-card text-center p-4">
        <h5 class="text-muted">Sistema de Dados FORD</h5>
        <h3>Bem-vindo(a), {{ nomeUsuario }}!</h3>
      </div>
    </main>
  </div>
</div>
